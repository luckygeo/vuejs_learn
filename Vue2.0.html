<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="app1" v-once>//v-once 指令只渲染一次，以后数据改变，对应{{msg}}不会改变</div>
<div id="app2" v-bind:class="hasCurr">fasdfasfd</div>
<div id="app3" v-bind:class="msg | upCase | reverseMessage">{{msg | upCase}}</div>
<script src="js/vue.js"></script>
<script src="js/axios.min.js"></script>

<script>
    var app1=new Vue({el:"#app1",data :{msg:"gao"}})
    /*v-bind 适用于属性名字 例如class id src */
    var app2=new Vue({el:"#app2",data :{hasCurr:""}})
    //{{ number+1}}  {{ok?good:error}} {{msg.split('').reverse().join('')}}} 对js表达式提供完整支持
    //修饰符 v-on:submit.prevent='onSubmit'
    //过滤器用于改变文本
    var app3=new Vue({el:"#app3",data :{msg:"123456"},filters:{
        upCase:function (value) {
            if (!value)
                return '';
            value=value.toString();
            return value.toUpperCase();
        },
        reverseMessage:function (mm) {
            return mm.split('').reverse().join('');
        },
    }})
    axios.get('https://yesno.wtf/api')
        .then(function (response) {
             alert(response.data)
        })
        .catch(function (error) {

        })
</script>
</body>
</html>
